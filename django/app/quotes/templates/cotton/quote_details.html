<div id="quote-{{quote.id}}" 
     class="quote" 
     hx-swap="outerHTML"
>
    <section>
      <div class="row start-xs center-md middle-xs" >
        <div class="col-xs-4 col-sm-3">
            <c-author-image />
        </div>
        <div class="col-xs-8 col-sm-9">
            <p>"{{quote.quote}}"</p>
            <footer>
                <cite> - {{quote.author.name}}</cite>
            </footer>
            {{slot}}
        </div>
      </div>
    </section>
</div>
