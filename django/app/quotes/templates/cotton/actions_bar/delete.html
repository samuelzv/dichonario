{% load i18n %}

<p class="pico-color-pumpkin-300">{% trans 'Are you sure?' %}</p>
<button 
    type="button" 
    id="quote-delete-confirm-{{id}}"
    class="pico-background-pink-600"
    hx-get="{% url 'quote-partial-confirm-delete' id %}"
    hx-target="#main-content"
>
      <c-text-icon>
        {% trans "Delete" %}
        <c-icons.trash />
      </c-text-icon>
</button>

<c-secondary-button 
    hx-get="{% url 'quote-partial-show' id %}"
    hx-target="closest .quote"
    hx-swap="outerHTML transition:true"
    data-tooltip="{% trans 'Cancel' %}" 
>
    {% trans 'Cancel' %}
    <c-icons.cancel></c-icons.cancel>
</c-secondary-button>
