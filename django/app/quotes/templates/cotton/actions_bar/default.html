{% load i18n %}
<c-secondary-button 
    id="quote-edit-button-{{id}}"
    hx-get="{% url 'quote-partial-actions-bar'  id %}?next={{next}}&action=edit"
    hx-swap="innerHTML transition:true"
    hx-target="closest .quote-actions-bar"
    x-on:click="addTransitionClass('#quote-actions-bar-{{id}}')"
    hx-trigger="click delay:100ms"
    data-tooltip="{% trans 'Edit' %}" 
>
    {% trans "Edit" %}
    <c-icons.edit></c-icons.edit>
</c-secondary-button>

<c-secondary-button 
    id="quote-delete-button-{{id}}"
    hx-get="{% url 'quote-partial-actions-bar'  id %}?next={{next}}&action=delete"
    hx-swap="innerHTML transition:true"
    hx-target="closest .quote-actions-bar"
    x-on:click="addTransitionClass('#quote-actions-bar-{{id}}')"
    hx-trigger="click delay:100ms"
    data-tooltip="{% trans 'Delete' %}" 
>
    {% trans "Delete" %}
    <c-icons.delete></c-icons.delete>
</c-secondary-button>
