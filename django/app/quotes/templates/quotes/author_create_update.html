{% extends 'quotes/quotes_app.html' %}
{% load i18n %}

{% block title %}
    Authors Create
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.instance.pk %}
            <input type="submit" value={% trans "Update" %}>
        {% else %}
            <input type="submit" value={% trans "Create" %}>
        {% endif %}
    </form>
{% endblock %}
