{% extends 'quotes/quotes_app.html' %}
{% load i18n %}
{% load static %}

{% block title %}
{% trans "Quotes" %}
{% endblock %}

{% block content %}
    <script src="{% static 'quotes/js/utils.js' %}"></script>
    <script src="{% static 'quotes/js/quote_list.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/quote_list.css' %}">

    <div class="container" x-data="{ selected: '{{section}}' }">
      <div role="group">

        <button 
          hx-target="#main-content"
          hx-get="{% url 'quote-main-mine' %}"
          x-on:click="selected = 'mine'"
          :class="{'active': selected === 'mine', 'secondary': selected !== 'mine'}"
          >
          <c-icons.edit></c-icons.edit>
          {% trans 'Mine' %}
        </button>

        <button 
          x-on:click="selected = 'public'"
          :class="{'active': selected === 'public', 'secondary': selected !== 'public'}"
          hx-target="#main-content"
          hx-get="{% url 'quote-main-public' %}"
          >
          {% trans 'Public' %}
        </button>

        <button 
          x-on:click="selected = 'authors'"
          :class="{'active': selected === 'authors', 'secondary': selected !== 'authors'}"
          >
          {% trans 'Authors' %}
        </button>

      </div>
    </div>
    </span>

    <div class="container full-height" id="main-content" hx-swap="outerHTML">
      {% block main-content %}
      {% endblock %}
    </div>

{% endblock %}
