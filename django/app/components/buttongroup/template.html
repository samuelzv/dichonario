{% load helpers %}

<div role="group">
  {% slot "body" %}
    {% for button in buttons %}
      {% get_url button as link %}
        {%if button.is_selected %}
          <button aria-current="true" onclick="goToUrl('{{link}}')">{{button.text}}</button> 
        {%else%}
          <button class="secondary" onclick="goToUrl('{{link}}')">{{button.text}}</button> 
        {%endif%}
    {% endfor %}
  {% endslot %}
  {% slot "extra" %}
  {% endslot %}

</div>
